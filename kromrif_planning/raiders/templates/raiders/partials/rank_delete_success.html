{% load static %}

<div class="text-center py-6">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900">Rank Deleted</h3>
        <div class="mt-2">
            <p class="text-sm text-gray-500">
                The rank has been successfully deleted.
                {% if affected_characters_count > 0 %}
                    {{ affected_characters_count }} character{{ affected_characters_count|pluralize }} {{ affected_characters_count|pluralize:"was,were" }} updated.
                {% endif %}
            </p>
        </div>
        <div class="mt-4">
            <button type="button" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                    onclick="document.getElementById('modal').classList.add('hidden'); window.location.href='{% url 'raiders:rank-list' %}';">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
                Back to Ranks
            </button>
        </div>
    </div>
</div>
