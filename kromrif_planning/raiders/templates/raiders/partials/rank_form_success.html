{% load static %}

<div class="text-center py-6">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900">
            {% if rank.pk %}Rank Updated!{% else %}Rank Created!{% endif %}
        </h3>
        <div class="mt-2">
            <div class="flex items-center justify-center">
                <div class="w-8 h-8 rounded-full border-2 border-white shadow-sm mr-3"
                     style="background-color: {{ rank.color }};"></div>
                <div class="text-left">
                    <p class="text-sm font-medium text-gray-900">{{ rank.name }}</p>
                    <p class="text-xs text-gray-500">Level {{ rank.level }}</p>
                </div>
            </div>
        </div>
        <div class="mt-4 space-x-3">
            <a href="{% url 'raiders:rank-detail' rank.pk %}" 
               class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                View Rank
            </a>
            <button type="button" 
                    class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                    onclick="document.getElementById('modal').classList.add('hidden'); window.location.reload();">
                Close
            </button>
        </div>
    </div>
</div>
